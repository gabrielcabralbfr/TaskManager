        <header class="wrapper clearfix">
            <a href="index.html" class="logo">
                <h1 class="text-center title-centered">Task Manager</h1>

    <div class="main-container">
        <div class="main wrapper clearfix">
            <form action="" id="login-form">
                <h1 class="text-center">Login</h1>
                <div class="form-group">
                    <label for="text">Username / e-mail</label>
                    <input type="text" id="email-login" class="form-control" autofocus required placeholder="Seu nome de usuário ou e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password-login" class="form-control" required placeholder="******">
                </div>
                <!--<div class="form-group">-->

                <!--</div>-->

                <div class="form-group">
                    <input type="submit" id="btn-login" class="btn-primary btn pull-right" value="Entrar">
                </div>
                <label id="remember-label">
                      <input type="checkbox" id="remember"> Lembrar identificação de usuário
                </label>
                <div>
                    <p>Não tem uma conta? Cadastre-se <a href="cadastro.html">aqui.</a></p>
                </div>

            </form>
